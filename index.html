<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gráficos Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div id="cards">
            <div class="card">
                <h3>Temperatura Atual:</h3>
                <p>27 C°</p>
            </div>
            <div class="card">
                <h3>Umidade Atual:</h3>
                <p>81</p>
            </div>
            <div class="card">
                <h3>Temperatura Média Anual:</h3>
                <p>22,33</p>
            </div>
            <div class="card">
                <h3>Umidade Média Anual:</h3>
                <p>88,16</p>
            </div>
        </div>
        <div id="graficos">
            <div class="grafico">
                <h2>Histórico Diário - Hoje</h2>
                <canvas id="can_linha"></canvas>
            </div>
            <div class="grafico">
                <h2>Histórico Anual</h2>
                <canvas id="can_barra"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    const infosLinha = {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1,
                borderColor: '#FF6384',
                backgroundColor: '#FF6384'
            },
            {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1,
                borderColor: '#37A3EB',
                backgroundColor: '#37A3EB'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    }

    const infosBarra = {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1,
                backgroundColor: '#FF6384'
            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1,
                backgroundColor: '#37A3EB'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    }
</script>
<script>
    const linha = new Chart(
        document.getElementById('can_linha'),
        infosLinha
    );
    const barra = new Chart(
        document.getElementById('can_barra'),
        infosBarra
    );
</script>
